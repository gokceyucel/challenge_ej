<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>{{vm.title}}</h1>
      <p>Invite your friend by e-mail address</p>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="vm.invite(form)" novalidate>

        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" class="form-control" ng-model="vm.user.email" required>
        </div>

        <div class="form-group" ng-show="vm.inviteUrl">
          <label>Invite Address</label>
          <small>(Send this special signup address to your friend)</small>
          <div ng-model="vm.inviteUrl" class="alert alert-success" role="alert">{{vm.inviteUrl}}</div>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && vm.submitted">
            Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && vm.submitted">
            Please enter a valid email.
          </p>

          <p class="help-block">{{ vm.errors.login }}</p>
        </div>

        <div>
          <button class="btn btn-inverse btn-lg btn-login" type="submit">
            Invite
          </button>
          <!--<a class="btn btn-default btn-lg btn-register" ng-click="{{vm.inviteUrl = $location}}">
            Test
          </a>-->
        </div>

      </form>
    </div>
  </div>
</div>
